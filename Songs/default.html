<!DOCTYPE html>
<html lang="en">
<head>
<title>Background</title>
<link rel="icon" type="image/x-icon" href="../amog me emote.png">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>




/*                                         Songs                             */
* {
  box-sizing: border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background-color: #1f1f1f;
}

h1 {
	text-align:center;
}
h2 {
	text-align:center;
}
h3 {
	text-align:center;
}
p {
	text-align:left;
}
/* Style the top navigation bar */
.topnav {
  overflow: hidden;
  background-color: #333;
}

/* Style the topnav links */
.topnav a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

/* Change color on hover */
.topnav a:hover {
  background-color: #ddd;
  color: black;
}

/* Style the content */
.content {
  background-color: #1f1f1f;
  color: lightgray;
  padding: 10px;
}

/* Style the footer */
.footer {
  background-color: #f1f1f1;
  padding: 10px;
}
.center {
  display: block;
  margin-left: auto;
  margin-right: auto;
  width: 50%;
}
#rightA {
	text-align: right;
}

.container {
	width: auto;
    white-space: pre-wrap;
}
#hidden
{
	display:none;
}
small-button{
	text-align:left;
}
</style>
</head>
<body>

<div class="topnav">
  <a href="../">Back</a>
  <div id = rightA>
  <img src="../CyberpunkWildLogo.png" style="width:100px">
  </div>
</div>
<img id="playImage" src="kyoko.png" Style="width:100px">
<div class="content">


<button onclick="playSound('minivan venom.mp3')" title="aa" type="button">Venom</button>
<button onclick="playSound('hell of a life minivan.mp3')" title="aa" type="button">Hell of a Life</button>


<audio id="audioPlayer" controls>
        <source src="" type="audio/mpeg">
    </audio>

</div>
    <script>
        function playSound(audioSource) {
            const audioPlayer = document.getElementById("audioPlayer");
            audioPlayer.src = audioSource;
            audioPlayer.play();
        }
    </script>
</div>
</body>
</html>
